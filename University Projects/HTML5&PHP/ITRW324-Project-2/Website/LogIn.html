<!DOCTYPE html>
<html>
<head>
	<title>Log In - Leave Applications</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" type="text/css"/>
</head>
<body>
	<div id="background">
		<p id="logback"></p>
	</div>
	<h1 id="heading">&nbsp;Log in</h1>
	<label id="lblEmp">Employee Number: &nbsp;</label>
	<input type="text" name="tbEmp" id="tbEmp" placeholder="Enter your employee number" required="required">
	<label id="lblPassword">Password:&nbsp; </label>
	<input type="password" name="tbPassword" id="tbPassword" required="required">
	<input type="submit" name="btnSubmit" id="btnSubmit" value="Log in">
	<input type="button" name="btnCancel" id="btnCancel" value="Cancel">
	<a href="" id="lblForget">Forget your password? Enter you e-mail address and then click here.</a>
	
</body>
</html>
